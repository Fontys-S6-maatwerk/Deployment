apiVersion: v1
kind: Namespace
metadata:
  name: ggc
---
apiVersion: v1
kind: Service
metadata:
  name: ggc-frontend
  namespace: ggc
  labels:
    app: ggc-frontend
    service: ggc-frontend
spec:
  selector:
    app: ggc-frontend-pod
  ports:
    - protocol: TCP
      name: http
      port: 80
      targetPort: 80
  type: LoadBalancer
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: ggc-frontend
  namespace: ggc
spec:
  replicas: 1
  minReadySeconds: 10
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 1
  selector:
    matchLabels:
      app: ggc-frontend-pod
      version: latest
  template:
    metadata:
      labels:
        app: ggc-frontend-pod
        version: latest
    spec:
      containers:
        - name: ggc-frontend-container
          image: ghcr.io/fontys-s6-maatwerk/ggcwebsite:main
          imagePullPolicy: Always
          resources:
            requests:
              cpu: 100m
              memory: 128Mi
            limits:
              cpu: 250m
              memory: 256Mi
          ports:
            - containerPort: 80
---
apiVersion: autoscaling/v1
kind: HorizontalPodAutoscaler
metadata:
  name: ggc-frontend-autoscaler
  namespace: ggc
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: ggc-frontend
  minReplicas: 1
  maxReplicas: 5
  targetCPUUtilizationPercentage: 75
